### &lt;span style="color:#0591d2"&gt;Hipótesis&lt;/span&gt;
----
.blockquote[

- &lt;span style="color:#000000"&gt; El estrés crónico incrementará el nivel de consumo de alcohol en un modelo de AUD en ratas. &lt;/span&gt;
- &lt;span style="color:#000000"&gt; Las ratas con fenotipo alcohólico tendrán alteraciones en volumen cerebral. En específico, se espera un aumento de volumen en corteza cingulada posterior y corteza medial prefrontal, así como disminución en tálamo, caudado, putamen y giro dentado &lt;/span&gt;
- &lt;span style="color:#000000"&gt; El consumo crónico de alcohol más estrés crónico producirá un incremento en conectividad funcional entre la amígdala y la ínsula y/o estriado. &lt;/span&gt;
- &lt;span style="color:#000000"&gt; El consumo crónico de alcohol más estrés crónico producirá incrementos en las alteraciones conductuales y en el déficit cognitivo en comparación con ratas con AUD sin estrés. &lt;/span&gt;
]

# Modelo de acceso intermitente a etanol por dos botellas (IA2BC)  

---

## Método

----

#### Animales

- Se incluyó 65 ratas Wistar (h = 33, m = 32)

#### Modelo de acceso intermitente a etanol por dos botellas

- El etanol (96%, v/v) se diluyó con agua purificada osmóticamente hasta una concentración final del 20% (v/v).
- Exposición a etanol únicamente los días: lunes, miércoles y viernes.
- Se aleatorizó el lugar de la botella.
- Duración total de 20 sesiones (sesión: día de alcohol y día de agua)

&lt;img src="images/bottles.png" width="60%" style="display: block; margin: auto;" /&gt;

---

## Diseño
----

- Estudio experimental dividido en 4 fases: 1) pre-exposición, 2) exposición al modelo de acceso intermitente a etanol por dos botellas, 3) abstinencia, 4) recaída

&lt;/br&gt;

&lt;img src="images/etoh_diseno.png" width="80%" style="display: block; margin: auto;" /&gt;

&lt;p style="font-size:12pt" align="left"&gt; Figura 1. Protocolo experimental representativo (modificado de&lt;span style="color:Blue"&gt; Ángeles, et al., en preparación&lt;/span&gt;) &lt;/p&gt;

# Modelo de estrés crónico por restricción (CRS): Piloto

---

## Método
----

#### Animales

- Se incluyó 12 ratas Wistar (h = 6, m = 6)

#### Modelo crónico de restricción de movimiento

&lt;p style="font-size:14pt"&gt;
- Ambiente controlado con acceso libre al agua y comida &lt;/br&gt;
- Ciclo invertido 12h (oscuridad/luz) &lt;/br&gt;
- Restricción: lapso 11:00-14:00 (20/31 días) &lt;/br&gt;
- El peso corporal, el alimento y el consumo de agua fueron medidos diariamente como medidores de respuesta a estrés &lt;span style="color:Blue"&gt;(Martí et al., 1994)&lt;/span&gt;.
&lt;/p&gt;

&lt;img src="images/CRM.png" width="60%" style="display: block; margin: auto;" /&gt;
